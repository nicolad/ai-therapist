query GetGoal($id: Int, $slug: String) {
  goal(id: $id, slug: $slug) {
    id
    slug
    title
    description
    status
    targetDate
    familyMemberId
    createdBy
    therapeuticText
    therapeuticTextLanguage
    therapeuticTextGeneratedAt
    notes {
      id
      slug
      content
      noteType
      tags
      createdAt
      updatedAt
    }
    research {
      id
      title
      authors
      year
      journal
      url
    }
    createdAt
    updatedAt
  }
}
