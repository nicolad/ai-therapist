query GetGoals($familyMemberId: Int, $status: String) {
  goals(familyMemberId: $familyMemberId, status: $status) {
    id
    title
    description
    status
    targetDate
    familyMemberId
    createdBy
    notes {
      id
      slug
      noteType
      tags
      createdAt
    }
    createdAt
    updatedAt
  }
}
