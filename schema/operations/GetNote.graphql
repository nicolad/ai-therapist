query GetNote($id: Int, $slug: String, $userId: String!) {
  note(id: $id, slug: $slug, userId: $userId) {
    id
    entityId
    entityType
    userId
    noteType
    slug
    content
    createdBy
    tags
    linkedResearch {
      id
      title
      authors
      year
      journal
      url
      therapeuticGoalType
      relevanceScore
    }
    createdAt
    updatedAt
  }
}
